<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Tetris</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 2px solid #fff;
      background: #222;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
<canvas id="tetris" width="480" height="600"></canvas>
<script>
const canvas = document.getElementById("tetris");
const context = canvas.getContext("2d");
context.scale(30, 30);

const arena = createMatrix(10, 20);
const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

let lockDelay = 500;
let lockTimer = 0;
let lockDelayActive = false;

let bag = [];
let nextQueue = [];
let holdPiece = null;
let canHold = true;

const player = {
  pos: {x: 0, y: 0},
  matrix: null,
};

function createMatrix(w, h) {
  const matrix = [];
  while (h--) matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type) {
  if (type === "T") return [[0,0,0],[1,1,1],[0,1,0]];
  if (type === "O") return [[2,2],[2,2]];
  if (type === "L") return [[0,3,0],[0,3,0],[0,3,3]];
  if (type === "J") return [[0,4,0],[0,4,0],[4,4,0]];
  if (type === "I") return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
  if (type === "S") return [[0,6,6],[6,6,0],[0,0,0]];
  if (type === "Z") return [[7,7,0],[0,7,7],[0,0,0]];
}

function fillBag() {
  const types = 'TJLOSZI'.split('');
  for (let i = types.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [types[i], types[j]] = [types[j], types[i]];
  }
  bag.push(...types);
}

function getNextPiece() {
  if (bag.length < 7) fillBag();
  const type = bag.shift();
  nextQueue.push(type);
  return createPiece(type);
}

function drawMatrix(matrix, offset) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        context.fillStyle = colors[value];
        context.fillRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

function drawNextQueue() {
  nextQueue.slice(0, 3).forEach((type, i) => {
    const matrix = createPiece(type);
    matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          context.fillStyle = colors[value];
          context.fillRect(11.5 + x, 1 + i * 4 + y, 1, 1);
        }
      });
    });
  });
}

function drawHoldPiece() {
  if (!holdPiece) return;
  holdPiece.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        context.fillStyle = colors[value];
        context.fillRect(11.5 + x, 15 + y, 1, 1);
      }
    });
  });
}

function drawGrid() {
  context.strokeStyle = '#444';
  context.lineWidth = 0.05;
  for (let y = 0; y < arena.length; ++y) {
    for (let x = 0; x < arena[0].length; ++x) {
      context.strokeRect(x, y, 1, 1);
    }
  }
}

function draw() {
  context.fillStyle = "#000";
  context.fillRect(0, 0, canvas.width, canvas.height);
  drawGrid();
  drawMatrix(arena, {x:0, y:0});
  drawMatrix(player.matrix, player.pos);
  drawNextQueue();
  drawHoldPiece();
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        arena[y + player.pos.y][x + player.pos.x] = value;
      }
    });
  });
}

function collide(arena, player) {
  const m = player.matrix;
  const o = player.pos;
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function playerReset() {
  if (nextQueue.length < 1) getNextPiece();
  const nextType = nextQueue.shift();
  player.matrix = createPiece(nextType);
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

  if (collide(arena, player)) {
    arena.forEach(row => row.fill(0));
    holdPiece = null;
  }
  canHold = true;
  getNextPiece(); // queue refill
}

function playerMove(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) {
    player.pos.x -= dir;
  }
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    lockDelayActive = true;
    lockTimer = 0;
  }
  dropCounter = 0;
}

function playerHardDrop() {
  while (!collide(arena, player)) player.pos.y++;
  player.pos.y--;
  merge(arena, player);
  arenaSweep();
  playerReset();
}

function playerRotate(dir) {
  const pos = player.pos.x;
  let offset = 1;
  rotate(player.matrix, dir);
  while (collide(arena, player)) {
    player.pos.x += offset;
    offset = -(offset + (offset > 0 ? 1 : -1));
    if (offset > player.matrix[0].length) {
      rotate(player.matrix, -dir);
      player.pos.x = pos;
      return;
    }
  }
}

function rotate(matrix, dir) {
  for (let y = 0; y < matrix.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
    }
  }
  if (dir > 0) matrix.forEach(row => row.reverse());
  else matrix.reverse();
}

function holdCurrentPiece() {
  if (!canHold) return;
  const temp = holdPiece;
  holdPiece = player.matrix;
  if (temp) {
    player.matrix = temp;
  } else {
    playerReset();
  }
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
  canHold = false;
}

function arenaSweep() {
  outer: for (let y = arena.length - 1; y >= 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) continue outer;
    }
    arena.splice(y, 1);
    arena.unshift(new Array(arena[0].length).fill(0));
    ++y;
  }
}

function update(time = 0) {
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;

  if (dropCounter > dropInterval) {
    playerDrop();
  }

  if (lockDelayActive) {
    lockTimer += deltaTime;
    if (!collide(arena, player)) {
      lockDelayActive = false;
    } else if (lockTimer > lockDelay) {
      merge(arena, player);
      arenaSweep();
      playerReset();
      lockDelayActive = false;
    }
  }

  draw();
  requestAnimationFrame(update);
}

document.addEventListener("keydown", (event) => {
  if (event.key === "ArrowLeft") playerMove(-1);
  else if (event.key === "ArrowRight") playerMove(1);
  else if (event.key === "ArrowDown") playerDrop();
  else if (event.key === "ArrowUp") playerRotate(1);
  else if (event.key ==="z" || event.key === "Z" || event.key === "ㅋ") playerRotate(-1);
  else if (event.code === "KeyH") holdCurrentPiece();
  else if (event.code === "KeyD") playerHardDrop();
  else if (event.code === "Space") playerHardDrop();
  else if (event.key === "r" || event.key === "R" || event.key === "ㄱ") {
    arena.forEach(row => row.fill(0));
    bag = [];
    nextQueue = [];
    holdPiece = null;
    playerReset();
  } else if (event.key === "c" || event.key === "C" || event.key === "ㅊ") {
    holdCurrentPiece();
  }
});

playerReset();
update();
</script>
</body>
</html>
